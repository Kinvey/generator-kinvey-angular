    <ion-side-menu side="left">
        <ion-header-bar class="bar-gray">
            <h1 class="title" ng-style="{'color': textColor}"> <%= config.app.name %> </h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a class="item item-icon-left nav-clear menu-close" href="#/menu/home" ng-style="{'color': textColor}">
                    <i class="icon ion-home"></i> Home
                </a>
                <% var collections = config.collections %>
                <% for (var i=0; i<collections.length; i++) { %>
                <a class="item item-icon-left nav-clear menu-close" href="#/menu/<%= collections[i] %>" ng-style="{'color': textColor}">
                    <i class="icon ion-ios-paper"></i> <%= collections[i] %>
                </a>
                <% } %>

                <a class="item item-icon-left nav-clear menu-close" href="#/menu/login" ng-style="{'color': textColor}">
                    <i class="icon ion-ios-contact"></i> Account
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content class="bar-stable nav-title-slide-ios7">
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
