<ion-view view-title="<%= collectionName %>">
    <ion-nav-bar title="<%= collectionName %>" ng-style="{'background-color': primarycolor}">

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
          <h1 class="title"></h1>
        </ion-nav-buttons>

    </ion-nav-bar>
     <!--<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>-->
      <ion-content class="has-header padding">

  
    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="item in items" type="item-text-wrap">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <i class="icon ion-android-contact icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-stable">
  <div class="buttons">
    <button class="button" ng-click="doRefresh();">Refresh</button>
  </div>
  
  </div>
</ion-footer-bar>
</ion-view>
